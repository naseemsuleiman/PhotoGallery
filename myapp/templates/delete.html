{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow-md overflow-hidden">
  <div class="px-6 py-4">
    <div class="flex justify-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Delete Photo</h2>
    <p class="text-gray-600 text-center mb-6">Are you sure you want to delete this photo? This action cannot be undone.</p>
    
    <div class="flex justify-center mb-4">
      <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="max-h-48 rounded-md shadow-sm border border-gray-200">
    </div>
    
    <div class="flex justify-between mt-8">
      <a href="" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">
        Cancel
      </a>
      <form method="POST" class="inline">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
          Delete
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
