{% extends 'base.html' %}
{% block content %}

<div class="max-w-2xl mx-auto mt-8 bg-white rounded-lg shadow-md overflow-hidden">
  <div class="px-8 py-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Photo</h2>
    
    <div class="flex flex-col md:flex-row gap-8">
      <div class="md:w-1/2">
        <div class="rounded-md overflow-hidden border border-gray-200 shadow-sm">
          <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-auto object-cover">
        </div>
      </div>
      
      <div class="md:w-1/2">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="mb-4">
            <label for="id_title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            {{ form.title }}
          </div>
          
          <div class="mb-4">
            <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            {{ form.description }}
          </div>
          
          <div class="mb-6">
            <label for="id_tags" class="block text-sm font-medium text-gray-700 mb-1">Tags (comma separated)</label>
            {{ form.tags }}
            <p class="mt-1 text-xs text-gray-500">Example: nature, summer, vacation</p>
          </div>
          
          <div class="flex justify-between">
            
              Cancel
            </a>
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  /* Style form inputs to match the design */
  #id_title, #id_description, #id_tags {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  
  #id_title:focus, #id_description:focus, #id_tags:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }
  
  #id_description {
    min-height: 100px;
    resize: vertical;
  }
</style>

{% endblock %}
